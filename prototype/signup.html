<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Studierent</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
        <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<nav class="navbar navbar-light bg-faded">
		<button class="navbar-toggler hidden-lg-up" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"></button>
		<div class="collapse navbar-toggleable-md" id="navbarResponsive">
			<a class="navbar-brand" href="index.html"><img src="images/logo_studierent.png"></a>
			<ul class="nav navbar-nav">
				<li class="nav-item active">
					<a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="login.html">Login</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="signup.com">Register</a>
				</li>
				
			</ul>
			<form class="form-inline float-lg-right">
				<input class="form-control" type="text" placeholder="Search">
				<a href="search.html" class="btn btn-outline-success" role="button"><img src="images/search_icon.png" alt="Search icon" id="button_search"></a>
			</form>
		</div>
	</nav>

<div class="container">
	<div class="col-md-2 col-sm-12 col-xs-12"></div>
<div class="col-md-8 col-sm-8 col-xs-12" style="padding-top:20px;">

            <form class="form-horizontal" role="form">
			
                <h2 style="text-align:center; margin-left:12%;">REGISTER NOW!</h2>
                <div class="form-group row" style="padding-top:20px;">
                    
					<label for="firstName" class="col-xs-2 col-form-label">First Name</label>
					<div class="col-xs-10">                    
					<input type="text" id="firstName" placeholder="First Name" class="form-control" autofocus>
                    </div> 
                    
                </div>
				<div class="form-group row" >
                    <label for="lastName" class="col-xs-2 col-form-label">Last Name</label>
                    <div class="col-xs-10">
                        <input type="text" id="lastName" placeholder="Last Name" class="form-control" >
                    
                    </div>
                </div>
				
				<div class="form-group row">
                    <label for="address" class="col-xs-2 col-form-label">Address</label>
                    <div class="col-xs-10">
                        <input type="text" id="address" placeholder="Address" class="form-control" >    
                    </div>
                </div>
				
				<div class="form-group row">
                    <label for="mobileNo" class="col-xs-2 col-form-label">Mobile No</label>
                    <div class="col-xs-10">
                        <input type="text" id="mobileNo" placeholder="Mobile Number" class="form-control" >    
                    </div>
                </div>
				
                <div class="form-group row">
                    <label for="email" class="col-xs-2 col-form-label">Email</label>
                    <div class="col-xs-10">
                        <input type="email" id="email" placeholder="Email" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-xs-2 col-form-label">Password</label>
                    <div class="col-xs-10">
                        <input type="password" id="password" placeholder="Password" class="form-control">
                    </div>
                </div>
				<div class="form-group row">
                    <label for="confirmPassword" class="col-xs-2 col-form-label" style="padding-top:0px;">Confirm Password</label>
                    <div class="col-xs-10">
                        <input type="password" id="confirmPassword" placeholder="Confirm Password" class="form-control">
                    </div>
                </div>
                
                <div class="form-group row" >
                     <div class="col-xs-2"></div>
					
					<div class="col-xs-10">
                   
						<div class="row">
                            <div class="col-sm-3">
                                <label class="radio-inline">
                                    <input type="radio" id="femaleRadio" value="Female">Female
                                </label>
                            </div>
                            <div class="col-sm-3">
                                <label class="radio-inline">
                                    <input type="radio" id="maleRadio" value="Male">Male
                                </label>
                            </div>
                            
                        </div>
                    </div>
                </div> <!-- /.form-group row -->
                <div class="form-group row">
                    <div class="col-xs-2"></div>
					<div class="col-xs-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox">I accept <a href="#">terms and conditions</a>
                            </label>
                        </div>
                    </div>
                </div> <!-- /.form-group row -->
                <div class="form-group row">
                    <div class="col-md-5 col-sm-3"></div>
					<div class="col-md-4 col-sm-9 ">
                        <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                    </div>
                </div>
            </form> <!-- /form -->
        </div>
		</div> <!-- ./container -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.5/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.min.js"></script>
</body>

</html>
